    <script>

const questions = [
    {
        question: "What is the capital of France?",
        options: {
            A: "London",
            B: "Berlin",
            C: "Madrid",
            D: "Paris"
        },
        correctAnswer: "B"
    },
    {
        question: "What is the capital of pakistan?",
        options: {
            A: "karachi",
            B: "Islamabad ",
            C: "multan",
            D: "lahore"
        },
        correctAnswer: "B"
    },
    {
        question: "What is the largest mammal?",
        options: {
            A: "Elephant",
            B: "Blue Whale",
            C: "Giraffe",
            D: "Lion"
        },
        correctAnswer: "A"
    }
    
];

const questionText = document.getElementById('question-text');
const answerA = document.getElementById('answer-a');
const answerB = document.getElementById('answer-b');
const answerC = document.getElementById('answer-c');
const answerD = document.getElementById('answer-d');
const labelA = document.getElementById('label-a');
const labelB = document.getElementById('label-b');
const labelC = document.getElementById('label-c');
const labelD = document.getElementById('label-d');
const nextButton = document.getElementById('next-button');
const submitButton = document.getElementById('submit-button');
const scoreText = document.getElementById('score-text');
const asad = document.getElementById('asad');


let currentQuestionIndex = 0;
let score = 0;

function displayQuestion(index) {
    const currentQuestion = questions[index];
    questionText.textContent = currentQuestion.question;
    labelA.textContent = currentQuestion.options.A;
    labelB.textContent = currentQuestion.options.B;
    labelC.textContent = currentQuestion.options.C;
    labelD.textContent = currentQuestion.options.D;
}

function showNextQuestion() {
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
        displayQuestion(currentQuestionIndex);
    } else {
        nextButton.disabled = true;
        submitButton.disabled = false;
    }
}

function calculateScore() {
    const selectedAnswer = document.querySelector('input[name="answer"]:checked');
    if (selectedAnswer) {
        const selectedOption = selectedAnswer.value;
        const currentQuestion = questions[currentQuestionIndex];
        if (selectedOption === currentQuestion.correctAnswer) {
            score++;
            // selectedAnswer.checked = false;
            // showNextQuestion();
        }
    }
} 

function displayScore() {
    questionText.textContent = "";
    answerA.style.display = "none";
    answerB.style.display = "none";
    answerC.style.display = "none";
    answerD.style.display = "none";
    labelA.style.display = "none";
    labelB.style.display = "none";
    labelC.style.display = "none";
    labelD.style.display = "none";
    nextButton.style.display = "none";
    submitButton.style.display = "none";
    asad.style.display="none";
    scoreText.textContent = `Your score: ${score} out of ${questions.length}`;
}

submitButton.addEventListener('click', calculateScore);
nextButton.addEventListener('click', showNextQuestion);
submitButton.addEventListener('click', displayScore);

// Display the first question
displayQuestion(currentQuestionIndex);
