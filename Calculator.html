
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #calculator {
            text-align: center;
        }

        #screen {
            width: 85%;
            font-size: 24px;
            padding: 30px;
            margin-bottom: 10px;
            background-color: rgb(13, 14, 14);
            border-radius: 10px;
            font-size: 30px;
            color: white;
        }

        .button {
            width: 80px;
            height: 50px;
            margin: 10px;
            background-color: rgb(244, 242, 247);
            font-size: 30px;
            border-radius: 7px;
            box-shadow: 5px 5px rgb(225, 222, 228);
        
        }

        .button:hover {
            background-color: blueviolet;
        }
        table{
            margin-top: 20px;
            border-radius: 10px;
            background-color: rgb(59, 58, 61);
            
        }
        
    </style>
</head>
<body style="background-color: rgb(58, 57, 88);">
    <div id="calculator">   
       <div> <h1 style="color: rgb(60, 12, 233) ;text-align: center;font-size: 50px">Calculator</h1></div>
        <input type="text" id="screen" disabled>
        <table>
            <tr>
                <td><button class="button" onclick="appendToScreen('7')">7</button></td>
                <td><button class="button" onclick="appendToScreen('8')">8</button></td>
                <td><button class="button" onclick="appendToScreen('9')">9</button></td>
                <td><button style="background-color: rgb(44, 75, 133) ;" class="button"  onclick="del()">DEL</button></td>
            </tr>
            <tr>
                <td><button class="button" onclick="appendToScreen('4')">4</button></td>
                <td><button class="button" onclick="appendToScreen('5')">5</button></td>
                <td><button class="button" onclick="appendToScreen('6')">6</button></td>
                <td><button class="button" onclick="appendToScreen('+')">+</button></td>
            </tr>
            <tr>
                <td><button class="button" onclick="appendToScreen('1')">1</button></td>
                <td><button class="button" onclick="appendToScreen('2')">2</button></td>
                <td><button class="button" onclick="appendToScreen('3')">3</button></td>
                <td><button class="button" onclick="appendToScreen('-')">-</button></td>
            </tr>
            <tr>
                <td><button class="button" onclick="appendToScreen('.')">.</button></td>
                <td><button class="button" onclick="appendToScreen('0')">0</button></td>
                <td><button class="button" onclick="appendToScreen('/')">/</button></td>
                <td><button class="button" onclick="appendToScreen('*')">x</button></td>
            </tr>
            <tr>
                <td colspan="2"><button style="margin-left: 20px;background-color: rgb(44, 75, 133);width: 150px;" class="button"  onclick="clearScreen()">Reset</button></td>
                <td colspan="2"><button style="width: 150px;background-color: red;" class="button" onclick="calculate()">=</button></td>
            </tr>
        </table>
    </div>

    <script>
        let currentInput = '';
        const screen = document.getElementById('screen');

        function appendToScreen(value) {
            currentInput += value;
            screen.value = currentInput;
        }

        function calculate() {
            try {
                currentInput = eval(currentInput);
                screen.value = currentInput;                                            
            } catch (error) {
                screen.value = 'Error';
            }
        }

        function del() {
            currentInput = currentInput.slice(0, -1);
            screen.value = currentInput;
        }

        function clearScreen() {
            currentInput = '';
            screen.value = '';
        }
    </script>
</body>
</html>
